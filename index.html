<!DOCTYPE html>
<html>
  <head>
    <title>JS ToDo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area inputArea">
      <input id="addText" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <div class="area incompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id="incompleteList">
        <li>
          <div class="list-row">
            <p class="todo">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="area completeArea">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo">TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
