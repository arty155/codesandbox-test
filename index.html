<!DOCTYPE html>
<html>
  <head>
    <title>JS ToDo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area inputArea">
      <input id="addText" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <div class="area incompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id="incompleteList"></ul>
    </div>
    <div class="area completeArea">
      <p class="title">完了したTODO</p>
      <ul id="completeList"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
